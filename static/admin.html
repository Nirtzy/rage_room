<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Rage Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 10px;
        }

        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .user-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
        }

        .card h2 {
            margin-bottom: 15px;
            color: #00ff00;
            font-size: 1.2em;
        }

        .stat-value {
            font-size: 2em;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .stat-label {
            color: #00aa00;
            margin-top: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #0a0a0a;
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: #00ff00;
            color: #0a0a0a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #00aa00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .danger-btn {
            background-color: #ff0000;
            color: white;
        }

        .danger-btn:hover {
            background-color: #cc0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .message-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .message-item {
            background-color: #0a0a0a;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .message-content {
            flex: 1;
        }

        .message-meta {
            color: #00aa00;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .delete-btn {
            padding: 5px 10px;
            font-size: 0.9em;
            background-color: #ff0000;
            color: white;
        }

        .success-message {
            color: #00ff00;
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message {
            color: #ff0000;
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .nav-link {
            color: #00ff00;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üî• RAGE ROOM - Admin Dashboard</h1>
        <div class="user-info">
            <a href="/" class="nav-link">Go to Chat</a>
            <span id="admin-email"></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="success-message" class="success-message"></div>
    <div id="error-message" class="error-message"></div>

    <!-- Statistics -->
    <div class="dashboard-grid">
        <div class="card">
            <h2>üìä Statistics</h2>
            <div class="stat-value" id="total-users">-</div>
            <div class="stat-label">Total Users</div>
        </div>
        <div class="card">
            <div class="stat-value" id="total-messages">-</div>
            <div class="stat-label">Total Messages</div>
        </div>
        <div class="card">
            <div class="stat-value" id="today-messages">-</div>
            <div class="stat-label">Today's Messages</div>
        </div>
    </div>

    <!-- Topic Management -->
    <div class="card" style="margin-bottom: 20px;">
        <h2>üìù Update Daily Topic</h2>
        <form id="topic-form">
            <input type="text" id="topic-input" placeholder="Today's Topic" required>
            <textarea id="rules-input" placeholder="Optional: Rules or description"></textarea>
            <button type="submit">Update Topic</button>
        </form>
        <div style="margin-top: 10px; color: #00aa00; font-size: 0.9em;">
            Current: <span id="current-topic">-</span>
        </div>
    </div>

    <!-- Message Management -->
    <div class="card">
        <h2>üí¨ Recent Messages</h2>
        <button onclick="loadMessages()" style="margin-bottom: 15px;">Refresh Messages</button>
        <button onclick="clearAllMessages()" class="danger-btn" style="margin-bottom: 15px; margin-left: 10px;">Clear All Messages</button>
        <div class="message-list" id="message-list">
            <p style="color: #00aa00;">Click "Refresh Messages" to load</p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let token = localStorage.getItem('access_token');

        // Check authentication
        if (!token) {
            window.location.href = '/static/login.html';
        }

        async function checkAdmin() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Authentication failed');
                }

                const user = await response.json();

                if (!user.is_admin) {
                    showError('Access denied: Admin privileges required');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    return;
                }

                document.getElementById('admin-email').textContent = user.email;
                loadStats();
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/static/login.html';
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load stats');

                const stats = await response.json();
                document.getElementById('total-users').textContent = stats.total_users;
                document.getElementById('total-messages').textContent = stats.total_messages;
                document.getElementById('today-messages').textContent = stats.today_messages;
                document.getElementById('current-topic').textContent = stats.current_topic || 'Not set';
            } catch (error) {
                console.error('Failed to load stats:', error);
                showError('Failed to load statistics');
            }
        }

        document.getElementById('topic-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const topic = document.getElementById('topic-input').value;
            const rules = document.getElementById('rules-input').value;

            try {
                const response = await fetch(`${API_BASE}/api/admin/topic`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ topic, rules })
                });

                if (!response.ok) throw new Error('Failed to update topic');

                const data = await response.json();
                showSuccess('Topic updated successfully!');
                document.getElementById('current-topic').textContent = topic;
                document.getElementById('topic-form').reset();
            } catch (error) {
                console.error('Failed to update topic:', error);
                showError('Failed to update topic');
            }
        });

        async function loadMessages() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/messages?limit=50`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load messages');

                const messages = await response.json();
                const messageList = document.getElementById('message-list');

                if (messages.length === 0) {
                    messageList.innerHTML = '<p style="color: #00aa00;">No messages found</p>';
                    return;
                }

                messageList.innerHTML = messages.map(msg => `
                    <div class="message-item">
                        <div class="message-content">
                            <div class="message-meta">
                                ${msg.user} ‚Ä¢ ${new Date(msg.timestamp).toLocaleString()}
                            </div>
                            <div>${msg.text}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteMessage(${msg.id})">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load messages:', error);
                showError('Failed to load messages');
            }
        }

        async function deleteMessage(messageId) {
            if (!confirm('Delete this message?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/message/${messageId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to delete message');

                showSuccess('Message deleted');
                loadMessages();
                loadStats();
            } catch (error) {
                console.error('Failed to delete message:', error);
                showError('Failed to delete message');
            }
        }

        async function clearAllMessages() {
            if (!confirm('‚ö†Ô∏è Clear ALL messages? This cannot be undone!')) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/clear-messages`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to clear messages');

                const data = await response.json();
                showSuccess(data.message);
                loadMessages();
                loadStats();
            } catch (error) {
                console.error('Failed to clear messages:', error);
                showError('Failed to clear messages');
            }
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            window.location.href = '/static/login.html';
        }

        // Initialize
        checkAdmin();
    </script>
</body>
</html>
