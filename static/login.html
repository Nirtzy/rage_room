<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rage Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #00aa00;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #00ff00;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: #00aa00;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s;
        }

        .tab.active {
            color: #00ff00;
            background-color: rgba(0, 255, 0, 0.1);
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00ff00;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #0a0a0a;
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00ff00;
            color: #0a0a0a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #00aa00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .error-message {
            color: #ff0000;
            text-align: center;
            margin-bottom: 15px;
            display: none;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            border-radius: 5px;
        }

        .success-message {
            color: #00ff00;
            text-align: center;
            margin-bottom: 15px;
            display: none;
            padding: 10px;
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 5px;
        }

        .skip-link {
            text-align: center;
            margin-top: 20px;
        }

        .skip-link a {
            color: #00aa00;
            text-decoration: none;
            transition: color 0.3s;
        }

        .skip-link a:hover {
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        #register-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ RAGE ROOM ðŸ”¥</h1>
        <p class="subtitle">Authentication</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Register</button>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Register Form -->
        <form id="register-form">
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" minlength="3" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password (min 6 characters)</label>
                <input type="password" id="register-password" minlength="6" required>
            </div>
            <button type="submit">Register</button>
        </form>

        <div class="skip-link">
            <a href="/">Continue as anonymous user</a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabs = document.querySelectorAll('.tab');

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                tabs[0].classList.add('active');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                tabs[1].classList.add('active');
            }

            hideMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Login handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    // If response is not JSON, show generic error
                    showError(`Login failed: ${response.status} ${response.statusText}`);
                    console.error('Failed to parse response:', e);
                    return;
                }

                if (response.ok) {
                    // Save token and user info
                    localStorage.setItem('access_token', data.access_token);

                    // Get user info
                    try {
                        const userResponse = await fetch(`${API_BASE}/api/auth/me`, {
                            headers: {
                                'Authorization': `Bearer ${data.access_token}`
                            }
                        });

                        if (!userResponse.ok) {
                            throw new Error('Failed to get user info');
                        }

                        const userData = await userResponse.json();
                        localStorage.setItem('user', JSON.stringify(userData));

                        showSuccess('Login successful! Redirecting...');

                        // Redirect based on role
                        setTimeout(() => {
                            if (userData.is_admin) {
                                window.location.href = '/static/admin.html';
                            } else {
                                window.location.href = '/';
                            }
                        }, 1000);
                    } catch (e) {
                        console.error('Failed to get user info:', e);
                        showError('Login successful but failed to load user info. Please try again.');
                    }
                } else {
                    showError(data.detail || `Login failed: ${response.status}`);
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
                console.error('Login error:', error);
            }
        });

        // Register handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    // If response is not JSON, show generic error
                    showError(`Registration failed: ${response.status} ${response.statusText}`);
                    console.error('Failed to parse response:', e);
                    return;
                }

                if (response.ok) {
                    showSuccess('Registration successful! Please login.');
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('login-email').value = email;
                    }, 1500);
                } else {
                    showError(data.detail || `Registration failed: ${response.status}`);
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
                console.error('Registration error:', error);
            }
        });

        // Check if already logged in
        if (localStorage.getItem('access_token')) {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.is_admin) {
                window.location.href = '/static/admin.html';
            } else {
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
