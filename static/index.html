<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Rage Room</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1 id="headline-title">Loading...</h1>
      <p id="headline-subtitle"></p>
      <div id="nickname-display">
        <span id="current-nickname"></span>
        <span id="nickname-timer"></span>
      </div>
    </header>

    <p id="disclaimer">Everything you write is deleted at midnight. New topic will appear. Your username is assigned for 10 minutes of venting.</p>

    <main>
      <div id="chat-window"></div>

      <div id="input-area">
        <input id="message-input" type="text" placeholder="Say what's on your mind..." />
        <button id="send-btn">Send</button>
      </div>
    </main>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
